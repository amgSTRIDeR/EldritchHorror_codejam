<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Eldritch Horror</title>
</head>

<body>
    <img class="big_card_image hide" src="#" alt="#">
    <main class="main">
        <p class="tip_text">choose the ancient</p>
        <ul class="ancients">
        </ul>
        <p class="tip_text">choose the difficulty</p>
        <ul class="difficulties">
            <li class="difficulty veryEase"></li>
            <li class="difficulty easy"></li>
            <li class="difficulty normal"></li>
            <li class="difficulty hard"></li>
            <li class="difficulty veryHard"></li>
        </ul>
        <p class="tip_text">face the ancient</p>
        <ul>
            <li class="start_button"></li>
            <ul class="cardsInDeck">
                <ul class="first_stage_indicators stage">
                    <li>First stage</li>
                    <li class="green_cards indicator"></li>
                    <li class="brown_cards indicator"></li>
                    <li class="blue_cards indicators"></li>
                </ul>
                <ul class="second_stage_indicators stage">
                    <li>Second stage</li>
                    <li class="green_cards indicator"></li>
                    <li class="brown_cards indicator"></li>
                    <li class="blue_cards indicator"></li>
                </ul>
                <ul class="third_stage_indicators stage">
                    <li>Third stage</li>
                    <li class="green_cards indicator"></li>
                    <li class="brown_cards indicator"></li>
                    <li class="blue_cards indicator"></li>
                </ul>
            </ul>
            <ul class="cards_show">
                <li class="cover_image"></li>
                <li class="card_image"></li>
            </ul>
        </ul>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
